<!-- Sidebar column (4/12 width on medium screens and above) -->
<div class="col-md-12 col-lg-4">
  <!-- Recent Posts widget -->
  <div class="bg-white p-4 rounded shadow-sm mb-4">
    <h4 class="mb-3">Recent Posts</h4>
    <ul class="list-unstyled">
      <!-- Loop through 5 most recent posts -->
      {% for post in site.posts limit:5 %}
        <li class="mb-2">
          <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
          <small class="text-muted d-block">{{ post.date | date: "%b %-d, %Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Categories widget -->
  <div class="bg-white p-4 rounded shadow-sm">
    <h4 class="mb-3">Categories</h4>
    <div class="categories">
      <!-- Loop through all categories -->
      {% for category in site.categories %}
        <a href="/category/{{ category[0] | slugify }}" class="badge bg-primary text-decoration-none mb-1">
          {{ category[0] }} ({{ category[1].size }})
        </a>
      {% endfor %}
    </div>
  </div>
</div>
